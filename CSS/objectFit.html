<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit cover & position</title>
    <style>
.container{
    height: 500px;
    width: 500px;
    border: 2px solid black;
    background-color: azure;
}
img{
    width: 500px;
    height: 500px;
    /* object-fit: contain; */
    object-fit: fill;
    object-position: bottom right;
}
    </style>
</head>
<body>
    <div class="container">
        <img src="/media/doggy.jpg" alt="dog">
        <div class="box">

        </div>
    </div>
</body>
</html>
